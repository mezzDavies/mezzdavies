<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      var loadingArr = [
        "maybe check back in a week...",
        "seriously...",
        "nothing to see here...",
        "yet...",
        "loading...",
      ];

      // if i === 0 then no delay
      // if i > 0 && i % 2 != 0 then less delay
      function textSequence(i) {
        // if (i === 0) {
        //   document.getElementById("loading-text").innerHTML = -textArr[i];
        //   textSequence(++i);
        // } else
        if (loadingArr.length > i) {
          setTimeout(function () {
            document.getElementById("loading-text").innerHTML = loadingArr[i];
            textSequence(++i);
          }, 3000);
        } else if (loadingArr.length == i) {
          // Loop
          textSequence(0);
        }
      }
      textSequence(0);
    </script>
    <title>Mezz Davies</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>Mezz Davies</h1>
      <h2>Junior Software Developer</h2>
    </header>

    <main class="main">
      <p id="loading-text" title="Come back soon ðŸ˜">loading...</p>
    </main>
  </body>
</html>
